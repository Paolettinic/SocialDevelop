<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <div class="contact--form margin_bottom_50 margin_top_50 margin_left_right_0 fs--16 fw--400">
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileRegistry" class="text-darkest">Modifica i tuoi dati generali</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfilePassword" class="text-darkest">Modifica la tua password</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileEmail" class="text-darkest">Modifica la tua e-mail</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileSkills" class="text-darkest">Modifica le tue skills</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfilePic" class="text-darkest">Modifica la tua immagine</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a href="EditUserProfileCV" class="text-darkest">Modifica il tuo curriculum</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="contact--form margin_bottom_50 margin_top_50 margin_left_right_0">
                <form action="DoEditUserProfileRegistry" method="post">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <h4>Modifica i tuoi dati generali</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" value="${utente.nome}" name="nome" id="nome" placeholder="Nome" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" value="${utente.cognome}" name="cognome" id="cognome" placeholder="Cognome" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" value="${utente.username}" name="username" id="username" placeholder="Username" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" value="${data_nascita.time?string["yyyy-MM-dd"]}" name="data_nascita" id="data_nascita" placeholder="Data di nascita" onfocus="(this.type='date')" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-xs-12">
                            <div class="form-group">
                                <textarea name="biografia" id="biografia" placeholder="Biografia" class="form-control" required>${utente.biografia}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary float--right">Modifica</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
