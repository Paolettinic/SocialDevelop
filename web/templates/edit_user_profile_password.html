<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <div class="contact--form margin_bottom_50 margin_top_50 margin_left_right_0 fs--16 fw--400">
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileRegistry" class="text-darkest">Modifica i tuoi dati generali</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfilePassword" class="text-darkest">Modifica la tua password</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileEmail" class="text-darkest">Modifica la tua e-mail</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfileSkills" class="text-darkest">Modifica le tue skills</a>
                    </div>
                </div>
                <div class="row margin_bottom_30">
                    <div class="col-xs-12">
                        <a href="EditUserProfilePic" class="text-darkest">Modifica la tua immagine</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a href="EditUserProfileCV" class="text-darkest">Modifica il tuo curriculum</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div class="contact--form margin_bottom_50 margin_top_50 margin_left_right_0">
                <form action="DoEditUserProfilePassword" method="post" name="signup_form" onsubmit="return signup_check()">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <h4>Modifica la tua password</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="password" name="old_psw" id="old_psw" placeholder="Inserisci la vecchia password" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="password" name="new_psw" id="new_psw" placeholder="Inserisci la nuova password" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="password" name="new_psw_rpt" id="new_psw_rpt" placeholder="Conferma la nuova password" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary float--right">Modifica</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
