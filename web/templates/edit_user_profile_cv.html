<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav">
                <li><a href="EditUserProfileRegistry">Modifica i tuoi dati anagrafici e dell'account</a></li>
                <li><a href="EditUserProfilePassword">Modifica la tua password</a></li>
                <li><a href="EditUserProfileEmail">Modifica la tua e-mail</a></li>
                <li><a href="EditUserProfileSkills">Modifica le tue skills</a>
                <li><a href="EditUserProfilePic">Modifica la tua immagine del profilo</a>
                <li><a href="EditUserProfileCV">Modifica il tuo curriculum vitae</a>
            </ul>
        </div>
        <div class="col-xs-9">
            <div class="contact--form margin_bottom_50 margin_top_50">
                <form action="DoEditUserProfileCV" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <h4>Modifica il tuo curriculum vitae</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <p>Inserisci il tuo CV in forma testuale o tramite PDF<p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <textarea name="CV_text" id="CV_text" class="form-control" placeholder="Curriculum"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="file" id="CV_PDF" name="CV_PDF" accept=".pdf"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary float--right">Modifica</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
