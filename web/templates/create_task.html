<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="contact--form margin_bottom_50 margin_top_50">
                <form action="DoCreateTask" method="post" name="create_task" accept-charset="UTF-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <h3>Crea un Task</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" name="nome" id="nome" placeholder="Nome Task" class="form-control" required>
                                <input type="hidden" name="progettoiddi" value="${progetto.key}"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" name="deadline" id="deadline" placeholder="Deadline" onfocus="(this.type='date')" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <input type="number" name="maxcollab" id="maxcollab" placeholder="Max. Collaboratori">
                        </div>
                        <div class="col-xs-3">
                            <input type="radio" name="chiuso" value="0"> aperto
                            <input type="radio" name="chiuso" value="1"> chiuso
                        </div>
                        <div class="col-xs-3">
                            <select name="tipo">
                                <option value="" disabled selected>Tipo</option>
                                <#list tipi as tipo>
                                <option value="${tipo.key}">${tipo.nome}</option>
                                </#list>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row"> 
                        <div class="col-xs-12">
                            <div class="form-group">
                                <textarea name="descrizione" id="descrizione" placeholder="Descrizione" class="form-control" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary float--right">Aggiungi i requisiti</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
